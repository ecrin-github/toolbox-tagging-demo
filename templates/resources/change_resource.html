{% extends 'admin/change_form.html' %}

{% block submit_buttons_bottom %}
    {% if request.user.groups.name == 'Content managers' and is_author or request.user.groups.name == 'Project coordinators' %}
    <div class="submit-row">
        <input 
            type="submit" 
            value="Save" 
            name="_save" 
            style="background-color: #019ad2 !important;" 
        />
        <input 
            type="submit" 
            value="Save and Approve" 
            name="_approve" 
            style="background-color: #5cbf2a !important;" 
            {% if is_disabled %} disabled {% endif %}
        />
    </div>
    {% endif %}
    {{ block.super }}
{% endblock %}
